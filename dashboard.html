<!-- Connections Status -->
<div class="container-fluid main-content">
  <div class="starter-template">
    <h1>Status Overview</h1>
    <p class="lead">
    <table class="table">
      <thead>
        <tr class="tr">
          <th scope ="col" class = "th center">Server Connection</th>
          <th scope ="col" class = "th center">Controller Connection</th>
          <th scope ="col" class = "th center">Battery</th>
          <th scope ="col" class = "th center">Canopen Status</th>
        </tr>
      </thead>
      <tbody>
        <tr class = "tr">
          <td class ="td"><div class="row led led-red" id ="led_serv_con"></div></td>
          <td class ="td"><div class="row led led-red" id ="led_con_controller"></div></td>
          <td class ="td"><div class="row led led-red" id ="led_bat"></div></td>
          <td class ="td"><div class="row led led-red" id ="led_can"></div></td>
        </tr>
      </tbody>
    </table>
    </p>
  </div>
  
  <!-- Connection panel -->
  
  <div class="form-group">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-body" id="serverCollapse">
          <form>
            <div class="row">
              <div class="col-md-2">
                <label for="hostInput">Host</label>
              </div>
              <div class="col-md-2">
                <label for="portInput">Port</label>
              </div>
            </div>
            <div class="row">
              <div class="col-md-2">
                <input type="text" class="form-control" id="hostInput" value="raspberrypi3.local">
              </div>
              <div class="col-md-1">
                <input type="text" class="form-control" id="portInput" value="8080">
              </div>
            </div>
            <div class="row">
              <div class="col-md-2">
                <div class="form-group">
                  <label for="pathInput">Path</label>
                  <input type="text" class="form-control" id="pathInput" value="/ws">
                </div>
              </div>
              <div class="col-sm-1">
                <div class="form-group">
                  <label for="cleanSessionInput"> <br><br> Clean Session</label>
                  <input type="checkbox" class="special-checkbox" id="cleanSessionInput" value="" checked>
                </div>
              </div>
              <div class="col-sm-1">
                <div class="form-group">
                  <label for="lwRetainInput"> <br><br> Retain</label>
                  <input type="checkbox" class="special-checkbox" id="lwRetainInput" value="">
                </div>
              </div>
              <div class="col-md-1">
                <div class="form-group">
                  <label for="clientConnectButton"></label>
                  <br>
                  <a id="clientConnectButton" class="btn btn-outline-secondary"  onclick="connectionToggle();">Connect</a> </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- End of Connection panel --> 
  <!-- History log -->
  
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading"> History </div>
        <div class="panel-body" id="historyCollapse"> <span class="right"><a href="#" onclick="clearHistory()">Clear History</a></span>
          <table class="table table-bordered table-striped table-hover table-condensed  tableSection" id="incomingMessageTable">
            <thead>
              <tr class="tr">
                <th class="th">Topic</th>
                <th class="th">Payload</th>
                <th class="th">Time</th>
                <th class="th">QOS</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
